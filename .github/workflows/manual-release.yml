name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Release Type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - minor
          - major

permissions:
  contents: write

env:
  MANIFEST_PATH: "custom_components/hcc/manifest.json"
  HACS_PATH: "hacs.json"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Next Version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a parts <<< "$VERSION"
          MAJOR=${parts[0]:-0}
          MINOR=${parts[1]:-0}
          TYPE="${{ inputs.version_type }}"
          
          if [ "$TYPE" == "auto" ]; then
            LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
            if echo "$LAST_COMMIT_MSG" | grep -iq "^Major"; then
              TYPE="major"
            else
              TYPE="minor"
            fi
          fi

          if [ "$TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
          else
            MINOR=$((MINOR + 1))
          fi
          
          NEW_TAG="v$MAJOR.$MINOR"
          CLEAN_VER="$MAJOR.$MINOR"
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "clean_ver=$CLEAN_VER" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          tmp=$(mktemp)
          jq --arg v "${{ steps.version.outputs.clean_ver }}" '.version = $v' "$MANIFEST_PATH" > "$tmp" && mv "$tmp" "$MANIFEST_PATH"

      - name: Update hacs.json
        run: |
          echo "Updating $HACS_PATH filename..."
          # Define the specific filename for this release
          ZIP_FILENAME="hcc_${{ steps.version.outputs.new_tag }}.zip"
          
          # Use jq to update the filename field
          tmp=$(mktemp)
          jq --arg v "$ZIP_FILENAME" '.filename = $v' "$HACS_PATH" > "$tmp" && mv "$tmp" "$HACS_PATH"
          
          cat "$HACS_PATH"

      - name: Create Release Zip
        run: |
          # Use the EXACT name we just put into hacs.json
          ZIP_NAME="hcc_${{ steps.version.outputs.new_tag }}.zip"
          
          # Zip specific files, INCLUDING the updated hacs.json
          zip -r "$ZIP_NAME" custom_components README.md LICENSE hacs.json
          
          echo "Created $ZIP_NAME"

      - name: Commit and Push Changes
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add BOTH manifest and hacs.json
          git add "$MANIFEST_PATH" "$HACS_PATH"
          git commit -m "Bump version to ${{ steps.version.outputs.new_tag }} [skip ci]"
          git push
          
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ZIP_NAME="hcc_${{ steps.version.outputs.new_tag }}.zip"

          gh release create ${{ steps.version.outputs.new_tag }} \
            "$ZIP_NAME" \
            --generate-notes \
            --title "${{ steps.version.outputs.new_tag }}" \
            --target "${{ steps.push.outputs.commit_sha }}"